<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 8 Интерфейс</title>
</head>
<body>
    <div class="start-text">Пуск</div> <div class="start-2text">Ну типо</div> <div class="block"><img src="кот0.jpg" class="my-image"></div>
    <main class="tiles-container">
        <!-- Первая группа -->
        <div class="tiles-group vertical">
            <div class="tile large">
                <img src="1.jpg">
                <div class="tile-title">1</div>
            </div>
            <div class="tile medium">
                <img src="2.jpg">
                <div class="tile-title">2</div>
            </div>
            <div class="tile medium">
                <img src="3.jpg">
                <div class="tile-title">3</div>
            </div>
        </div>

        <!-- Вторая группа -->
        <div class="tiles-group grid">
            <!-- 8 плиток в сетке -->
             
            <div class="tile small"><img  src="4.jpg" ><div class="tile-title">4</div></div>
            <div class="tile small"><img  src="5.jpg"><div class="tile-title">5</div></div>
            <div class="tile small" style="position: relative; top: -60px"><img  src="6.jpg"><div class="tile-title">6</div></div>
            <div class="tile small" style="position: relative; top: -60px"><img  src="7.jpg"><div class="tile-title">7</div></div>
            <div class="tile small" style="position: relative; top: -90px"><img  src="8.jpg"><div class="tile-title">8</div></div>
            <div class="tile small" style="position: relative; top: -90px"><img  src="9.jpg"><div class="tile-title">9</div></div>
            <div class="tile small" style="position: relative; top: -120px"><img  src="10.jpg"><div class="tile-title">10</div></div>
            
        </div>

        <!-- Третья группа (аналогична первой) -->
        <div class="tiles-group vertical">
            <div class="tile large">
                <img src="11.jpg">
                <div class="tile-title">11</div>
            </div>
            <div class="tile medium">
                <img src=" 12.jpg">
                <div class="tile-title">12</div>
            </div>
            <div class="tile medium">
                <img src="13.jpg">
                <div class="tile-title">13</div>
            </div>
        </div>

        <!-- Четвертая группа (аналогична второй) -->
        <div class="tiles-group grid">
            <div class="tile small"><img  src="14.jpg"><div class="tile-title">14</div></div>
            <div class="tile small"><img  src="15.jpg"><div class="tile-title">15</div></div>
            <div class="tile small" style="position: relative; top: -60px"><img  src="16.jpg"><div class="tile-title">16</div></div>
            <div class="tile small" style="position: relative; top: -60px"><img  src="17.jpg"><div class="tile-title">17</div></div>
            <div class="tile small" style="position: relative; top: -90px"><img  src="18.jpg"><div class="tile-title">18</div></div>
            <div class="tile small" style="position: relative; top: -90px"><img  src="19.jpg"><div class="tile-title">19</div></div>
            <div class="tile small" style="position: relative; top: -120px"><img  src="20.jpg"><div class="tile-title">20</div></div>
            <div class="tile small" style="position: relative; top: -120px"><img  src="21.jpg"><div class="tile-title">21</div></div>
        </div>

        <!-- Пятая группа -->
        <div class="tiles-group mixed">
            <div class="tile wide"> <img  src="22.jpg">
                <div class="tile-title">22</div>
            </div>
            <div class="tile small1"> <img  src="23.jpg">
                <div class="tile-title">23</div>
            </div>
            <div class="tile small1"> <img  src="24.jpg">
                <div class="tile-title">24</div>
            </div>
        </div>
    </main>
</body>
</html>
