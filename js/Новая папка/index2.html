<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>windows 8</title>
</head>
<body>
    <div class="container">
        <!-- Первый столбик -->
        <div class="gruppa-plitok">
            <div class="plitka">
                <img src="path/to/image1.jpg" alt="MS Edge">
                <div class="title">MS Edge</div>
            </div>
            <div class="plitka">
                <img src="path/to/image2.jpg" alt="Погода">
                <div class="title">Погода</div>
            </div>
            <div class="plitka">
                <img src="path/to/image3.jpg" alt="Почта">
                <div class="title">Почта</div>
            </div>
        </div>

        <!-- Второй столбик -->
        <div class="gruppa-plitok">
            <!-- 8 плиток 4x2 -->
            <div class="plitka"><div class="title">1</div></div>
            <div class="plitka"><div class="title">2</div></div>
            <div class="plitka"><div class="title">3</div></div>
            <div class="plitka"><div class="title">4</div></div>
            <div class="plitka"><div class="title">5</div></div>
            <div class="plitka"><div class="title">6</div></div>
            <div class="plitka"><div class="title">7</div></div>
            <div class="plitka"><div class="title">8</div></div>
        </div>

        <!-- Третий столбик -->
        <div class="gruppa-plitok">
            <div class="plitka">
                <img src="path/to/image1.jpg" alt="MS Edge">
                <div class="title">MS Edge</div>
            </div>
            <div class="plitka">
                <img src="path/to/image2.jpg" alt="Погода">
                <div class="title">Погода</div>
            </div>
            <div class="plitka">
                <img src="path/to/image3.jpg" alt="Почта">
                <div class="title">Почта</div>
            </div>
        </div>

        <!-- Четвертый столбик -->
        <div class="gruppa-plitok">
            <div class="plitka"><div class="title">1</div></div>
            <div class="plitka"><div class="title">2</div></div>
            <div class="plitka"><div class="title">3</div></div>
            <div class="plitka"><div class="title">4</div></div>
            <div class="plitka"><div class="title">5</div></div>
            <div class="plitka"><div class="title">6</div></div>
            <div class="plitka"><div class="title">7</div></div>
            <div class="plitka"><div class="title">8</div></div>
        </div>

        <!-- Пятый столбик -->
        <div class="gruppa-plitok">
            <!-- Первый уровень - прямоугольник -->
            <div class="plitka">
                <div class="title">1</div>
            </div>
            <!-- Второй уровень - два квадрата -->
            <div class="plitka">
                <div class="title">2</div>
            </div>
            <div class="plitka">
                <div class="title">3</div>
            </div>
        </div>
    </div>
</body>
</html>
