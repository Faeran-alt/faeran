<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 8 Интерфейс</title>
    
</head>
<body>

    <div class="start-text">Пуск</div> 
    <div class="start-2text">Kris</div> 
    <div class="block"><img src="image/12312.jpg" class="my-image"></div>



    <main class="tiles-container">
        <!-- Первая группа -->
        <div class="tiles-group vertical">
            <div class="tile large">
                <img src="image/milana.jpg" alt="MS Edge">
                <div class="tile-title">MS Edge</div>
            </div>
            <div class="tile medium">
                <img src="image/qwery.jpg" alt="Погода">
                <div class="tile-title">Погода</div>
            </div>
            <div class="tile medium">
                <img src="image/planet.jpg" alt="Почта">
                <div class="tile-title">Почта</div>
            </div>
        </div>

        <!-- Вторая группа -->
        <div class="tiles-group grid">
            <!-- 8 плиток в сетке -->
            <div class="tile small">
                <img src="image/50f8353bb14b8252ec6e9d6b78fd8c93.jpg" alt="MS Edge">
                <div class="tile-title">1</div>
            </div>
            <div class="tile small">
                <img src="image/sss.jpg" alt="MS Edge">
                <div class="tile-title">2</div>
            </div>
            <div class="tile small">
                <img src="image/aaa.jpg" alt="MS Edge">
                <div class="tile-title">3</div>
            </div>
            <div class="tile small">
                <img src="image/cat.jpg" alt="MS Edge">
                <div class="tile-title">4</div>
            </div>
            <div class="tile small">
                <img src="image/12321.jpg" alt="MS Edge">
                <div class="tile-title">5</div>
            </div>
            <div class="tile small">
                <img src="image/5968f294c59c4bfc376d162878972a18.jpg" alt="MS Edge">
                <div class="tile-title">6</div>
            </div>
            <div class="tile small">
                <img src="image/iii.jpg" alt="MS Edge">
                <div class="tile-title">7</div>
            </div>
            
        </div>

        <!-- Третья группа (аналогична первой) -->
        <div class="tiles-group vertical">
            <div class="tile large">
                <img src="image/rrr.jpg" alt="MS Edge">
                <div class="tile-title">MS Edge</div>
            </div>
            <div class="tile medium">
                <img src="image/mac.jpg" alt="Погода">
                <div class="tile-title">Погода</div>
            </div>
            <div class="tile medium">
                <img src="image/eee.jpg" alt="Почта">
                <div class="tile-title">Почта</div>
            </div>
        </div>

        <!-- Четвертая группа (аналогична второй) -->
        <div class="tiles-group grid">
            <div class="tile small">
                <img src="image/www.jpg" alt="MS Edge">
                <div class="tile-title">1</div>
            </div>
            <div class="tile small">
                <img src="image/qqq.jpg" alt="MS Edge">
                <div class="tile-title">2</div>
            </div>
            <div class="tile small">
                <img src="image/th.jpg" alt="MS Edge">
                <div class="tile-title">3</div>
            </div>
            <div class="tile small">
                <img src="image/ppp.jpg" alt="MS Edge">
                <div class="tile-title">4</div>
            </div>
            <div class="tile small">
                <img src="image/uuu.jpg" alt="MS Edge">
                <div class="tile-title">5</div>
            </div>
            <div class="tile small">
                <img src="image/yyy.jpg" alt="MS Edge">
                <div class="tile-title">6</div>
            </div>
            <div class="tile small">
                <img src="image/ttt.jpg" alt="MS Edge">
                <div class="tile-title">7</div>
            </div>
            <div class="tile small">
                <img src="image/g.jpg" alt="MS Edge">
                <div class="tile-title">8</div>
            </div>
        </div>

        <!-- Пятая группа -->
        <div class="tiles-group mixed">
            <div class="tile wide">
                <img src="image/541.jpg" alt="MS Edge">
                <div class="tile-title">1</div>
            </div>
            <div class="tile small">
                <img src="image/777.jpg" alt="MS Edge">
                <div class="tile-title">2</div>
            </div>
            <div class="tile small">
                <img src="image/12312.jpg" alt="MS Edge">
                <div class="tile-title">3</div>
            </div>
        </div>
    </main>
</body>
</html>
