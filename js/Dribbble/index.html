<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Meetup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="30e824fd03720a5b347926e87adbc82c.jpg" alt="Montreal Skyline" class="background-image">
            <div class="overlay">
                <h2>Montreal, QC<br>Canada</h2>
                <a href="#" class="join-button">Join the group</a>
            </div>
        </div>
        <div class="right-section">
            <h1>Dribbble Meetup</h1>
            <p class="date">Laika - November 26th</p>
            <p>
                We are having a new meetup.<br>
                To help us spread the word,<br>
                you can post a <span class="highlight">rebound</span> of the<br>
                original shot, or <span class="highlight">tweet</span> about it.
            </p>
            <div class="friends-section">
                <p>18 Friends coming</p>
                <div class="avatars">
                    <img src="1.jpg" alt="Avatar 1" class="avatar">
                    <img src="2.jpg" alt="Avatar 2" class="avatar">
                    <img src="3.jpg" alt="Avatar 3" class="avatar">
                    <span>+15 more</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
